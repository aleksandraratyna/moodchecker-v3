<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mood counter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>How are you feeling at the moment?</h1>
    <div class="buttons">
        <button class="btn-good-mood">Good mood :)</button>
        <button class="btn-bad-mood">Bad mood :(</button>
    </div>
    <p>You had good mood <strong class="counter-good-mood">0</strong> times.</p>
    <p>You had bad mood <strong class="counter-bad-mood">0</strong> times.</p>
    <script src="script.js"></script>
</body>

</html>
